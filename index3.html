<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Migraine Logger v2.6 - Redesigned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Migraine-friendly blue-gray gradient background */
        body {
            background: linear-gradient(120deg, #0d1b2a, #1b263b, #415a77, #778da9);
            background-size: 300% 300%;
            animation: gradientBG 25s ease infinite;
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-white/10 p-8 rounded-xl shadow-xl">
        <h1 class="text-4xl font-bold text-center text-white mb-8">
            Migraine Logger v2.6
        </h1>
        <!-- Two large, prominent buttons for logging modes -->
        <div class="flex flex-col gap-6">
            <button
                class="w-full h-32 bg-blue-700 hover:bg-blue-600 text-3xl font-bold rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-400"
                onclick="startQuickLog()">
                Quick Log
            </button>
            <button
                class="w-full h-32 bg-green-700 hover:bg-green-600 text-3xl font-bold rounded-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-green-400"
                onclick="startAdvancedLog()">
                Advanced Log
            </button>
        </div>
        <!-- Optional instructions -->
        <p class="mt-8 text-center text-white text-xl">
            Select your desired logging mode to quickly track your migraine episode or enter detailed information.
        </p>
    </div>

    <script>
        function startQuickLog() {
            // Insert your quick log functionality here
            alert("Quick Log initiated!");
        }
        function startAdvancedLog() {
            // Insert your advanced log functionality here
            alert("Advanced Log initiated!");
        }
    </script>
</body>

</html>
